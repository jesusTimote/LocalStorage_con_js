<head>

<div class="container-formulario">
    
    <div class="wrap">

        <form class="text-center border border-light p-5" id="FormularioLogin">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="text" id="Usuario" class="form-control mb-4" placeholder="Ingrese el Usuario">

            <!-- Password -->
            <input type="password" id="ContraseÃ±a" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit" id="Iniciar" >Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="Register_Contact.html">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>

            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>

        </form>
    </div>
</div>
